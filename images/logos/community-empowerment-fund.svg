<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="400" height="120">
  <defs>
    <style>
      .cef-abbr { font-family: 'Segoe UI', Arial, sans-serif; font-size: 48px; fill: #2471a3; font-weight: 800; }
      .cef-name { font-family: 'Segoe UI', Arial, sans-serif; font-size: 16px; fill: #1a5276; font-weight: 600; letter-spacing: 0.5px; }
      .cef-tagline { font-family: 'Segoe UI', Arial, sans-serif; font-size: 11px; fill: #5dade2; font-style: italic; }
    </style>
  </defs>
  <!-- Circle accent -->
  <circle cx="35" cy="55" r="32" fill="none" stroke="#2471a3" stroke-width="3"/>
  <text class="cef-abbr" x="10" y="72">CEF</text>
  <!-- Full name -->
  <text class="cef-name" x="80" y="42">Community</text>
  <text class="cef-name" x="80" y="62">Empowerment Fund</text>
  <!-- Tagline -->
  <text class="cef-tagline" x="80" y="84">Investing in People and Their Potential</text>
  <!-- Location -->
  <text style="font-family: 'Segoe UI', Arial, sans-serif; font-size: 10px; fill: #7f8c8d;" x="80" y="102">Chapel Hill, North Carolina</text>
</svg>
